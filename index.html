<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Signup Form</title>  
    <style>  
        .error {  
            color: red;  
        }  
        .success {  
            color: green;  
        }  
    </style>  
</head>  
<body>  
    <form id="signupForm">  
        <label for="email">Email:</label>  
        <input type="text" id="email" name="email" onChange="checkEmail()">  
        <span id="emailError" class="error"></span>  
        <span id="emailSuccess" class="success"></span>  
        <br><br>  
        
        <label for="password">Password:</label>  
        <input type="password" id="password" name="password" onChange="checkPassword()">  
        <span id="passwordError" class="error"></span>  
        <span id="passwordSuccess" class="success"></span>  
        <br><br>  
        
        <button type="button" onclick="submitForm()">Submit</button>  
    </form>  

    <script>  
        function checkEmail() {  
            const emailInput = document.getElementById("email");  
            const emailError = document.getElementById("emailError");  
            const emailSuccess = document.getElementById("emailSuccess");  
            const emailValue = emailInput.value;  

            if (emailValue.length > 3 && emailValue.includes("@") && emailValue.includes(".")) {  
                emailError.textContent = "";  
                emailSuccess.textContent = "All good to go!";  
                return true;  
            } else {  
                emailError.textContent = "Email must be more than 3 characters and contain '@' and '.'";  
                emailSuccess.textContent = "";  
                return false;  
            }  
        }  

        function checkPassword() {  
            const passwordInput = document.getElementById("password");  
            const passwordError = document.getElementById("passwordError");  
            const passwordSuccess = document.getElementById("passwordSuccess");  
            const passwordValue = passwordInput.value;  

            if (passwordValue.length > 8) {  
                passwordError.textContent = "";  
                passwordSuccess.textContent = "All good to go!";  
                return true;  
            } else {  
                passwordError.textContent = "Password must be more than 8 characters.";  
                passwordSuccess.textContent = "";  
                return false;  
            }  
        }  

        function submitForm() {  
            const validEmail = checkEmail();  
            const validPassword = checkPassword();  

            if (validEmail && validPassword) {  
                const confirmation = confirm("Are you sure you want to submit?");  

                if (confirmation) {  
                    alert("Successful signup!");  
                } else {  
                    // Reset the form if cancelled  
                    document.getElementById("signupForm").reset();  
                    document.getElementById("emailError").textContent = "";  
                    document.getElementById("passwordError").textContent = "";  
                    document.getElementById("emailSuccess").textContent = "";  
                    document.getElementById("passwordSuccess").textContent = "";  
                }  
            }  
        }  
    </script>  
</body>  
</html>
